addons:
  coverity_scan:
    project:
      name: "des-testbed/libara"
      description: "build submitted via Travis CI"
    notification_email: mail@mfrey.net
#    build_command_prepend: "<Your build preprocessing command here>"
    build_command:   "make NO_OMNET=TRUE"
    branch_pattern: master

language: cpp
compiler:
  - clang
  - gcc

script: 
   - $CXX --version
   "make test NO_OMNET=TRUE"

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

# clang++-3.2
  - sudo add-apt-repository --yes ppa:h-rayflood/llvm
  - sudo apt-get -qq update
  - sudo apt-get -qq install clang-3.2
branches:
  only:
    - master
    - develop

git:
  submodules: false

notifications:
