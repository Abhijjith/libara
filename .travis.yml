# Configuration for Travis CI
# See http://about.travis-ci.org/docs/user/getting-started/
language: cpp
compiler:
  - gcc
  - clang
script: "make test"
install:
# libstdc++-4.8-dev
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
# clang++-3.2
  - sudo add-apt-repository --yes ppa:h-rayflood/llvm
  - sudo apt-get -qq update
  - sudo apt-get -qq install libstdc++-4.8-dev clang-3.2
branches:
  only:
    - master
    - develop
    - travis
git:
  submodules: false
notifications:
  recipients: "friedrich.grosse@gmail.com"
  email:
    on_success: change
    on_failure: always

