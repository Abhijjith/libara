# Configure EARA
**.ara.influenceOfMinimumEnergyValue = 3

# battery settings
**.radio.usage_radio_idle = 190mA
**.radio.usage_radio_recv = 390mA 
**.radio.usage_radio_sleep = 60mA 
**.radio.usage_radio_send = 450mA

**.battery.capacity = 2mAh
**.battery.voltage = 1V
**.battery.updateInterval = 500ms

