[Config techreport]
sim-time-limit = 300s
repeat = 5

EARAScenario.numberOfNodes = 100
EARAScenario.playgroundSizeX = 1000m
EARAScenario.playgroundSizeY = 1000m

**.app[*].trafConfig = xmldoc("medium_traffic.xml") # not specified in the tech report

**.mobilityType = "RandomWPMobility"
EARAScenario.nodeSpeed = uniform(1mps, 5mps)
EARAScenario.nodePauseTime = 0s 

# 10 paralel connections where source and destination are unique
