**.node[1].posX = "left"
**.node[1].posY = "center"
**.node[2].posX = "right"
**.node[2].posY = "center"

# Mobility Parameters
EARAScenario.nodeSpeed = 10mps
EARAScenario.nodePauseTime = 120s

# Configure the route discovery
